<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmali Loader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CodeMirror -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Space Background -->
    <div class="space-background" id="spaceBackground"></div>

    <!-- Sidebar -->
    <div class="sidebar glass">
        <div class="sidebar-header">
            <h3 class="mb-0 welcome-text">Cosmali Loader</h3>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                <i class="fas fa-home"></i> <span>Dashboard</span>
            </a>
            <a class="nav-link {% if active_page == 'map' %}active{% endif %}" href="{{ url_for('map_view') }}">
                <i class="fas fa-map-marker-alt"></i> <span>Map</span>
            </a>
            <a class="nav-link {% if active_page == 'global_scripts' %}active{% endif %}" href="{{ url_for('script.global_scripts') }}">
                <i class="fas fa-code"></i> <span>Global Scripts</span>
            </a>
        </nav>
        <div class="sidebar-footer">
            <p>© Made with ❤️ by KDot</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/powershell/powershell.min.js"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
